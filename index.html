<!DOCTYPE html>
<html lang="en">
<title>Place Searches</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<script src="places.js"></script>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
    <br/>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm" name="searchBar">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <!--end of col-->
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords" name="queryString">
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button  class="btn btn-lg btn-success" type="button" onclick="searchNewQuery()">Search</button>
                    </div>
                    <!--end of col-->
                </div>
            </form>
        </div>
        <!--end of col-->
    </div>
</div>
<div id="map"></div>
<div>
    <div id="right-panel">
        <h2>Results</h2>
        <ul id="places" class="list-group">

        </ul>
    </div>
</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApieT1h3M_75cxi5-qMiwzfPXYLSHD3to&libraries=places&callback=initMap" async defer></script>

</body>
</html>
